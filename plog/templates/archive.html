{% extends "base.html" %}

{% import "_macros.html" as macros with context %}

{% block content %}
    <div id="archive">
      {% for post in posts %}
      {{macros.archive_article(post)}}
      {% else %}
      <h1 class="noarchive">No posts to show.</h1>
      {% endfor %}
    </div>
{% endblock %}
