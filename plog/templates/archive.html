{% extends "base.html" %}

{% import "_macros.html" as macros with context %}

{% block content %}
    {% if start %}
    <h1>{{start.strftime(fmt)}}</h1>
    {% endif %}
    <div id="archive">
      {% for post in posts %}
      {{macros.archive_article(post)}}
      {% else %}
      <p><em>No posts to show.</em></p>
      {% endfor %}
    </div>
{% endblock %}
